<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Audio player style</title>
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet" />
        <link rel='stylesheet' href='css/audio_player.css' />
    </head>
    <body>
        <div class='audio_wrapper'>
            <p class='song_name'></p>
            <div class='player'>
                <button class='play_button'>
                        <i class="material-icons">play_circle_outline</i>
                </button>
                <button class='resume_button'>
                        <i class="material-icons">pause_circle_outline</i>
                </button>
                <button class='previous_song'>
                    <i class="material-icons">
                        skip_previous
                    </i>
                </button>
                <button class='next_song'>
                    <i class="material-icons">
                        skip_next
                    </i>
                </button>
                <div class='progress'>
                    <div class='current_progress'></div>
                </div>
                <div class='volume_controls'>
                    <input class='volume' type='range' min='0' max='1' step='any'>
                    <button class='volume_button'>
                        <i class="material-icons">volume_up</i>
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script src='js/audio_player.js'></script>
</html>
