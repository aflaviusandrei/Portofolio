<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='form.css' type='text/css' />
    <title>Album creation</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" /> 
</head>
<body>
    <div class='container'>
        <form action='' metho='post' class='form-styling'>
            <h2>Create your album</h2>
            <div id="general">
                <label>
                    <span>Album name:</span>
                    <input type='text' name='album_name' placeholder='Album name' />
                </label>
                <label>
                    <span>Items:</span>
                    <input type='number' name='items' placeholder='0' />
                </label>
                <label>
                    <span>Album type:</span>
                    <select name='type'>
                        <option value='carousel'>Carousel</option>
                    </select>
                </label>
            </div>
            <span>Transition settings</span>
            <div id="transition">
                <label>
                    <span>Type:</span>
                    <select name='transition_type'>
                        <option value='slide'>Slide</option>
                    </select>
                </label>
                <label>
                    <span>Items per transition:</span>
                    <input type='number' name='transition_items' placeholder='1' />
                </label>
                <label>
                    <span>Auto:</span>
                    <select name='auto' id='auto_select'>
                        <option value=false>False</option>
                        <option value=true>True</option>
                    </select>
                </label>
                <label id="auto-interval">
                    <span>Auto interval:</span>
                    <input type='number' name='auto_interval' />
                </label>
            </div>
            <span>Navigation settings</span>
            <div id="navigation">
                <label>
                    <span>Show nav:</span>
                    <select id='nav_select'>
                        <option value=false>False</option>
                        <option value=true>True</option>
                    </select>
                </label>
                <label id="nav-prev">
                    <span>Prev button:</span>
                    <input type='text' name='prev_button' placeholder='Previous button (DOM element)' />
                </label>
                <label id="nav-next">
                    <span>Next button:</span>
                    <input type='text' name='next_button' placeholder='Next button (DOM element)' />
                </label>
            </div>
            <button type='submit'>Create</button>
        </form>
    </div>
    <script src='create_album.js'></script>
    <script>
        var select = document.getElementById("auto_select");
        var interval = document.getElementById("auto-interval");
        select.addEventListener("change", function() {
            if (select.value == "true") interval.className += " auto-interval-show";
            else interval.classList.remove("auto-interval-show");
        });

        var navSelect = document.getElementById("nav_select");
        var next = document.getElementById("nav-next");
        var prev = document.getElementById("nav-prev");
        navSelect.addEventListener("change", function() {
            if (navSelect.value == "true") {
                next.className += " show-nav";
                prev.className += " show-nav";
            }
            else {
                next.classList.remove("show-nav");
                prev.classList.remove("show-nav");
            }
        });
    </script>
</body>
</html>
