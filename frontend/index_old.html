<script>
	document.addEventListener('DOMContentLoaded', function() {

		portofolio("grid", {
			type:"grid",
			itemsPerRow: 5
		});

		portofolio("audio", {
			type:"audio"
		});


		portofolio("carousel1", {
			type:"carousel",
			items:3,
			speech:true,
			transition:{
				auto:false,
				autoInterval:1500,
				transitionType:"item",
				transitionItems:2,
				loop:true,
				gestures:true
			},
			fullscreen : {
				show: true,
				open: "<i class='material-icons'>fullscreen</i>",
				close: "<i class='material-icons'>close</i>"
			},
			nav : {
				show: true,
				prev: "<i class='material-icons'>chevron_left</i>",
			 	next: "<i class='material-icons'>chevron_right</i>"
			},
			lang : {
				next: "Next",
				prev: "Back",
				code: "en-US"
			}
