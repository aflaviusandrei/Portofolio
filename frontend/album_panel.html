<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Album panel</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/init-content-style.css">
        <link rel='stylesheet' href='css/form.css' />
    </head>
    <body>
        <div class='container'>
            <form method='post' id='token_album_form'>
                <h1 class='center'>Album panel</h1>
                <label>
                    <span>Insert token:</span>
                    <input type='text' name='token' />
                </label>
                <div>
                    <button type='submit'>Send token</button>
                </div>
            </form>
        </div>
        <div class='albums_show'></div>
    </body>
    <script src="js/init-dependencies/responsive.js"></script> 
    <script src="js/init-dependencies/buttons.js"></script> 
    <script src="js/init-dependencies/transitions.js"></script> 
    <script src="js/init-dependencies/gestures.js"></script>
    <script src='js/init.js'></script>
    <script src="bundle_panel.js"></script>
</html>
