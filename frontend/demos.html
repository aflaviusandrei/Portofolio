<script>
    document.addEventListener('DOMContentLoaded', function() {
        var secs = document.getElementsByClassName("doc-sections");
        for (var i = 1; i < secs.length; i++) secs[i].classList.add("selected-doc");

        portofolio("carousel1", {
            type:"carousel",
            items:4,
            transition : {
                loop : true,
                gestures : true
            },
            nav : {
                show:true
            },
            fullscreen : {
                show : true
            },
            responsive : {
                800 : {
                    items : 1
                }
            }
        });

        portofolio("grid1", {
            type:"grid",
            itemsPerRow: 4,
            fullscreen:true,
            format:"image",
            responsive : {
                1000 : {
                    itemsPerRow : 3
                }
            }
        });

        portofolio("grid2", {
            type:"grid",
            itemsPerRow: 4,
            fullscreen:false,
            format:"image",
            swap:true,
            responsive : {
                1000 : {
                    itemsPerRow : 3
                }
            }
        });

        portofolio("grid3", {
            type:"grid",
            itemsPerRow: 4,
            fullscreen:false,
            format:"image",
            resize:true,
            swap:true,
            responsive : {
                1000 : {
                    itemsPerRow : 3
                }
            }
        });

        portofolio("audio", {
            type:"audio",
            songs : ['apologize.mp3', 'ceva.mp3']
        });

       for (var i = 1; i < secs.length; i++) secs[i].classList.remove("selected-doc") == "none";
    });
</script>
